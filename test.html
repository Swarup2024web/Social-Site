<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .search-bar .logo {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
        }
        .google-colors {
            color: #4285F4;
        }
        .google-colors:nth-child(2) {
            color: #EA4335;
        }
        .google-colors:nth-child(3) {
            color: #FBBC05;
        }
        .google-colors:nth-child(4) {
            color: #34A853;
        }
        .search-bar input {
            flex-grow: 1;
            width: 100%; /* Full width */
            max-width: 400px; /* Adjusted max-width */
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }
        nav {
            margin: 10px 0 0;
        }
        .category-filter {
            margin-top: 10px;
        }
        .category-filter button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff; /* Button color */
            cursor: pointer;
        }
        .category-filter button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .results {
            margin-top: 20px;
        }
        .result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .result h2 {
            margin: 0;
            font-size: 18px;
            color: #4285F4;
        }
        .result p {
            margin: 5px 0 0;
            color: #000;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #e9ecef;
        }
        .pagination .active {
            background-color: #007bff;
            color: #fff;
            cursor: default;
        }
        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar input {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <div class="logo">
                <span class="google-colors">S</span>
                <span class="google-colors">A</span>
                <span class="google-colors">N</span>
                <span class="google-colors">D</span>
                <span class="google-colors">H</span>
                <span class="google-colors">A</span>
                <span class="google-colors">N</span>
            </div>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="search()">
        </div>
        <div class="category-filter">
            <button onclick="filterCategory('All')">All</button>
            <button onclick="filterCategory('English')">English</button>
            <button onclick="filterCategory('Maths')">Maths</button>
            <button onclick="filterCategory('History')">History</button>
            <button onclick="filterCategory('Geography')">Geography</button>
            <button onclick="filterCategory('Science')">Science</button>
        </div>
    </header>

    <main>
        <div class="results" id="results">
            <!-- Search results will be injected here by JavaScript -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be injected here by JavaScript -->
        </div>
    </main>

    <script>
        // Sample questions and answers with categories
        const qa = [
            { question: 'What is the color of milk?', answer: 'The color of milk is white.', description: 'Milk is typically white due to the combination of water, fats, and proteins.', category: 'Science' },
            { question: 'What is the capital of France?', answer: 'The capital of France is Paris.', description: 'Paris is known for its culture and history.', category: 'Geography' },
            { question: 'How many continents are there?', answer: 'There are seven continents.', description: 'The seven continents are Africa, Antarctica, Asia, Europe, North America, Australia, and South America.', category: 'Geography' },
            { question: 'What is the boiling point of water?', answer: 'The boiling point of water is 100°C (212°F).', description: 'At sea level, water boils at 100 degrees Celsius.', category: 'Science' },
            { question: 'Who wrote "To Kill a Mockingbird"?', answer: 'Harper Lee wrote "To Kill a Mockingbird".', description: 'Published in 1960, it became a classic of modern American literature.', category: 'English' },
            { question: 'What is the largest planet in our solar system?', answer: 'The largest planet is Jupiter.', description: 'Jupiter is the fifth planet from the Sun.', category: 'Science' },
            { question: 'What is the speed of light?', answer: 'The speed of light is approximately 299,792,458 meters per second.', description: 'This speed is considered a fundamental constant of nature.', category: 'Science' },
            { question: 'What is the square root of 64?', answer: 'The square root of 64 is 8.', description: 'The square root of a number is a value that, when multiplied by itself, gives the original number.', category: 'Maths' },
            { question: 'Who developed the theory of relativity?', answer: 'Albert Einstein developed the theory of relativity.', description: 'Einstein’s theory revolutionized the understanding of space, time, and gravity.', category: 'History' },
            { question: 'What is the smallest country in the world?', answer: 'The smallest country in the world is Vatican City.', description: 'Vatican City is an independent city-state enclaved within Rome, Italy.', category: 'Geography' }
        ];

        const resultsPerPage = 10;
        let currentPage = 1;
        let filteredResults = qa;

        function displayResults(page) {
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (let i = startIndex; i < endIndex && i < filteredResults.length; i++) {
                const result = filteredResults[i];
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('result');
                resultDiv.innerHTML = `
                    <h2>${result.question}</h2>
                    <p>${result.answer}</p>
                    <p>${result.description}</p>
                    <p><strong>Category:</strong> ${result.category}</p>
                `;
                resultsDiv.appendChild(resultDiv);
            }
        }

        function createPagination() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(filteredResults.length / resultsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayResults(currentPage);
                    createPagination();
                });
                paginationDiv.appendChild(button);
            }
        }

        function search() {
            const query = document.getElementById('search-input').value.toLowerCase();
            filteredResults = qa.filter(item => 
                item.question.toLowerCase().includes(query) || 
                item.answer.toLowerCase().includes(query)
            );
            currentPage = 1;
            displayResults(currentPage);
            createPagination();
        }

        function filterCategory(category) {
            if (category === 'All') {
                filteredResults = qa;
            } else {
                filteredResults = qa.filter(item => item.category === category);
            }
            currentPage = 1;
            displayResults(currentPage);
            createPagination();
        }

        // Initial display
        displayResults(currentPage);
        createPagination();
    </script>
</body>
</html>
