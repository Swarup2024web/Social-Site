<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .search-bar .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
        }
        .search-bar .logo span {
            font-size: 24px;
        }
        .google-colors {
            color: #4285F4;
        }
        .google-colors:nth-child(2) {
            color: #EA4335;
        }
        .google-colors:nth-child(3) {
            color: #FBBC05;
        }
        .google-colors:nth-child(4) {
            color: #34A853;
        }
        .search-bar input {
            width: 100%;
            max-width: 300px; /* Decreased size */
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: auto; /* Keep input to the right */
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .results {
            margin-top: 20px;
        }
        .result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .result h2 {
            margin: 0;
            font-size: 18px;
            color: #4285F4; /* Question in blue */
        }
        .result p {
            margin: 5px 0 0;
            color: #000; /* Answer in black */
        }
        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar input {
                margin-top: 10px;
                width: 100%;
            }
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <div class="logo">
                <span class="google-colors">S</span>
                <span class="google-colors">a</span>
                <span class="google-colors">n</span>
                <span class="google-colors">d</span>
                <span class="google-colors">h</span>
                <span class="google-colors">a</span>
                <span class="google-colors">n</span>
            </div>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="search()">
        </div>
        <nav>
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Shopping</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Maps</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="results" id="results">
            <!-- Search results will be injected here by JavaScript -->
        </div>
    </main>

    <script>
        // Sample questions and answers
        const qa = [
            {
                question: 'What is the color of milk?',
                answer: 'The color of milk is white.',
            },
            {
                question: 'What is the capital of France?',
                answer: 'The capital of France is Paris.',
            },
            {
                question: 'How many continents are there?',
                answer: 'There are seven continents.',
            },
            {
                question: 'What is the largest ocean?',
                answer: 'The largest ocean is the Pacific Ocean.',
            },
        ];

        // Function to display results
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results
            results.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <h2>${item.question}</h2>
                    <p>${item.answer}</p>
                `;
                resultsContainer.appendChild(resultDiv);
            });
        }

        // Function to handle search
        function search() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredResults = qa.filter(item => 
                item.question.toLowerCase().includes(query) || item.answer.toLowerCase().includes(query)
            );
            displayResults(filteredResults);
        }

        // Initial display of all results
        displayResults(qa);
    </script>
</body>
</html>
